<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvukatAjanda - Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;
        
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center">
                        <div className="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-indigo-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-balance-scale text-white text-2xl"></i>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900">AvukatAjanda</h2>
                                <p className="text-gray-600">Dashboard Girişi</p>
                            </div>
                            <button 
                                onClick={() => setIsLoggedIn(true)}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold"
                            >
                                Demo Giriş (demo@avukatajanda.com)
                            </button>
                        </div>
                    </div>
                );
            }
            
            return <Dashboard onLogout={() => setIsLoggedIn(false)} />;
        }
        
        function Dashboard({ onLogout }) {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <i className="fas fa-balance-scale text-indigo-600 text-2xl mr-3"></i>
                                    <span className="text-xl font-bold">AvukatAjanda</span>
                                </div>
                                <button onClick={onLogout} className="text-gray-600 hover:text-gray-900">
                                    <i className="fas fa-sign-out-alt mr-1"></i>Çıkış
                                </button>
                            </div>
                        </div>
                    </nav>
                    
                    <div className="flex">
                        <div className="w-64 bg-white shadow h-screen">
                            <nav className="mt-5 px-2">
                                {[
                                    { id: 'dashboard', name: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                                    { id: 'clients', name: 'Müvekkiller', icon: 'fas fa-users' },
                                    { id: 'cases', name: 'Davalar', icon: 'fas fa-balance-scale' },
                                    { id: 'appointments', name: 'Randevular', icon: 'fas fa-calendar' }
                                ].map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`w-full text-left px-3 py-2 rounded mb-1 ${
                                            activeTab === item.id
                                                ? 'bg-indigo-100 text-indigo-700'
                                                : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <i className={`${item.icon} mr-3`}></i>
                                        {item.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                        
                        <div className="flex-1 p-8">
                            {activeTab === 'dashboard' && <DashboardContent />}
                            {activeTab === 'clients' && <ClientsContent />}
                            {activeTab === 'cases' && <CasesContent />}
                            {activeTab === 'appointments' && <AppointmentsContent />}
                        </div>
                    </div>
                </div>
            );
        }
        
        function DashboardContent() {
            return (
                <div>
                    <h1 className="text-3xl font-bold mb-8">Dashboard</h1>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        {[
                            { title: 'Aktif Davalar', value: '12', icon: 'fas fa-balance-scale', color: 'bg-blue-500' },
                            { title: 'Müvekkiller', value: '45', icon: 'fas fa-users', color: 'bg-green-500' },
                            { title: 'Bekleyen Görevler', value: '8', icon: 'fas fa-tasks', color: 'bg-yellow-500' },
                            { title: 'Aylık Gelir', value: '₺125.000', icon: 'fas fa-lira-sign', color: 'bg-purple-500' }
                        ].map((stat, index) => (
                            <div key={index} className="bg-white p-6 rounded-lg shadow border">
                                <div className="flex items-center">
                                    <div className={`w-12 h-12 ${stat.color} rounded-lg flex items-center justify-center mr-4`}>
                                        <i className={`${stat.icon} text-white text-xl`}></i>
                                    </div>
                                    <div>
                                        <div className="text-sm text-gray-600">{stat.title}</div>
                                        <div className="text-2xl font-bold">{stat.value}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-white rounded-lg shadow border p-6">
                            <h3 className="text-lg font-semibold mb-4">Son Davalar</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                    <div>
                                        <div className="font-medium">Boşanma Davası - Yılmaz</div>
                                        <div className="text-sm text-gray-600">Ayşe Yılmaz</div>
                                    </div>
                                    <span className="text-xs px-2 py-1 bg-green-100 text-green-800 rounded">Aktif</span>
                                </div>
                                <div className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                    <div>
                                        <div className="font-medium">İş Hukuku - TechCorp</div>
                                        <div className="text-sm text-gray-600">TechCorp Ltd.</div>
                                    </div>
                                    <span className="text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded">Beklemede</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow border p-6">
                            <h3 className="text-lg font-semibold mb-4">Yaklaşan Randevular</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                    <div>
                                        <div className="font-medium">Boşanma Davası Duruşması</div>
                                        <div className="text-sm text-gray-600">Ankara 2. Aile Mahkemesi</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm font-medium">25 Ağu 2025</div>
                                        <div className="text-xs text-gray-500">10:00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function ClientsContent() {
            return (
                <div>
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold">Müvekkiller</h1>
                        <button className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                            <i className="fas fa-plus mr-2"></i>Yeni Müvekkil
                        </button>
                    </div>
                    <div className="bg-white rounded-lg shadow border p-6">
                        <div className="space-y-4">
                            {[
                                { name: 'Ayşe Yılmaz', email: 'ayse@email.com', phone: '0532 123 4567', cases: 2 },
                                { name: 'Mehmet Kaya', email: 'mehmet@email.com', phone: '0533 987 6543', cases: 1 },
                                { name: 'TechCorp Ltd.', email: 'info@techcorp.com', phone: '0212 555 0123', cases: 3 }
                            ].map((client, index) => (
                                <div key={index} className="flex justify-between items-center p-4 border-b">
                                    <div>
                                        <div className="font-medium">{client.name}</div>
                                        <div className="text-sm text-gray-600">{client.email}</div>
                                        <div className="text-sm text-gray-500">{client.phone}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm">{client.cases} dava</div>
                                        <div className="space-x-2 mt-2">
                                            <button className="text-indigo-600 text-sm">Düzenle</button>
                                            <button className="text-red-600 text-sm">Sil</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        
        function CasesContent() {
            return (
                <div>
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold">Davalar</h1>
                        <button className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                            <i className="fas fa-plus mr-2"></i>Yeni Dava
                        </button>
                    </div>
                    <div className="bg-white rounded-lg shadow border p-6">
                        <div className="space-y-4">
                            {[
                                { title: 'Boşanma Davası', client: 'Ayşe Yılmaz', status: 'Aktif', date: '2025-08-15' },
                                { title: 'İş Hukuku', client: 'TechCorp Ltd.', status: 'Beklemede', date: '2025-08-10' },
                                { title: 'Miras Davası', client: 'Mehmet Kaya', status: 'Aktif', date: '2025-08-20' }
                            ].map((case_item, index) => (
                                <div key={index} className="flex justify-between items-center p-4 border-b">
                                    <div>
                                        <div className="font-medium">{case_item.title}</div>
                                        <div className="text-sm text-gray-600">{case_item.client}</div>
                                        <div className="text-sm text-gray-500">{case_item.date}</div>
                                    </div>
                                    <div className="text-right">
                                        <span className={`inline-flex px-2 py-1 text-xs rounded-full ${
                                            case_item.status === 'Aktif' 
                                                ? 'bg-green-100 text-green-800' 
                                                : 'bg-yellow-100 text-yellow-800'
                                        }`}>
                                            {case_item.status}
                                        </span>
                                        <div className="space-x-2 mt-2">
                                            <button className="text-indigo-600 text-sm">Düzenle</button>
                                            <button className="text-red-600 text-sm">Sil</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        
        function AppointmentsContent() {
            return (
                <div>
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold">Randevular</h1>
                        <button className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                            <i className="fas fa-plus mr-2"></i>Yeni Randevu
                        </button>
                    </div>
                    <div className="bg-white rounded-lg shadow border p-6">
                        <div className="space-y-4">
                            {[
                                { title: 'Boşanma Davası Duruşması', client: 'Ayşe Yılmaz', date: '2025-08-25', time: '10:00', location: 'Ankara 2. Aile Mahkemesi' },
                                { title: 'Müvekkil Görüşmesi', client: 'TechCorp Ltd.', date: '2025-08-23', time: '14:30', location: 'Ofis' }
                            ].map((appointment, index) => (
                                <div key={index} className="flex justify-between items-center p-4 border-b">
                                    <div>
                                        <div className="font-medium">{appointment.title}</div>
                                        <div className="text-sm text-gray-600">{appointment.client}</div>
                                        <div className="text-sm text-gray-500">{appointment.location}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm font-medium">{appointment.date}</div>
                                        <div className="text-sm text-gray-500">{appointment.time}</div>
                                        <div className="space-x-2 mt-2">
                                            <button className="text-indigo-600 text-sm">Düzenle</button>
                                            <button className="text-red-600 text-sm">Sil</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
